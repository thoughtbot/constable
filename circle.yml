dependencies:
  cache_directories:
    - "~/erlang"
  pre:
    - mkdir -p ~/erlang
    - wget http://packages.erlang-solutions.com/erlang-solutions_1.0_all.deb ~/erlang/erlang_all.deb
    - sudo dpkg -i ~/erlang/erlang_all.deb
    - sudo apt-get update
    - sudo apt-get install elixir=1.0.5-2
    - yes | mix deps.get
    - mix local.rebar
    - cp .sample.env .env
test:
  override:
    - MIX_ENV=prod mix compile --warnings-as-errors
    - mix test
